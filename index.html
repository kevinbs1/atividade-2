<head>

<body>
<form name="meu_form">
<h1>Entre em contato</h1>
    <input type="text" id="nomeid" placeholder="digite seu nome aqui" required="required" name="nome" />
    <label for="nome">Nome</label>
<input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
<label for="fone">Fone</label>
<input type="email" id="emailid" placeholder="digite seu e-mail" name="email" />
<label for="email">Email</label>
<textarea placeholder="Deixe sua opnião"></textarea>
<input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
</body>
</html>
